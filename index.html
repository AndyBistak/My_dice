<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Pro Dice Roller</title>
    
    <!-- PWA & Store Meta Tags -->
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pro Dice">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' rx='40' fill='%23ffffff'/%3E%3Ccircle cx='96' cy='96' r='24' fill='%230f172a'/%3E%3C/svg%3E">
    
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dice-size: 74px;
            --dice-half: 37px;
        }

        @media (min-width: 380px) {
            :root {
                --dice-size: 90px;
                --dice-half: 45px;
            }
        }

        @media (min-width: 640px) {
            :root {
                --dice-size: 112px;
                --dice-half: 56px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            :root {
                --dice-size: 52px;
                --dice-half: 26px;
            }
            .dot {
                width: 7px !important;
                height: 7px !important;
            }
            .scene {
                margin: 4px 2px 10px 2px !important;
                -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0.1));
            }
            .dots-grid {
                gap: 2px !important;
            }
            .cube__face {
                border-radius: 8px !important;
            }
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            touch-action: manipulation;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .scene {
            width: var(--dice-size);
            height: var(--dice-size);
            perspective: 1000px;
            margin: 10px 4px 30px 4px;
            -webkit-box-reflect: below 2px linear-gradient(transparent, rgba(255, 255, 255, 0.05) 40%, rgba(255, 255, 255, 0.15));
            position: relative;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cube__face {
            position: absolute;
            width: var(--dice-size);
            height: var(--dice-size);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.15),
                inset 0 2px 4px rgba(255,255,255,0.2),
                0 1px 2px rgba(0,0,0,0.3);
            backface-visibility: hidden;
            border-width: 1px;
        }

        .face-1 { transform: rotateY(0deg) translateZ(var(--dice-half)); }
        .face-2 { transform: rotateY(180deg) translateZ(var(--dice-half)); }
        .face-3 { transform: rotateY(90deg) translateZ(var(--dice-half)); }
        .face-4 { transform: rotateY(-90deg) translateZ(var(--dice-half)); }
        .face-5 { transform: rotateX(90deg) translateZ(var(--dice-half)); }
        .face-6 { transform: rotateX(-90deg) translateZ(var(--dice-half)); }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.4);
        }

        @media (min-width: 380px) {
            .dot { width: 12px; height: 12px; }
        }

        @media (min-width: 640px) {
            .dot { width: 16px; height: 16px; }
        }

        .dots-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4px;
            width: 75%;
            height: 75%;
        }

        @keyframes cube-spin {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateY(0); }
            50% { transform: rotateX(180deg) rotateY(360deg) rotateZ(180deg) translateY(-15px); }
            100% { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg) translateY(0); }
        }

        .is-rolling {
            animation: cube-spin 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .btn-tap {
            touch-action: manipulation;
            user-select: none;
        }
        
        .btn-tap:active {
            transform: scale(0.92);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW registered');
                }).catch(err => {
                    console.log('SW registration failed', err);
                });
            });
        }
    </script>
</body>
</html>
